name: Normalize Markdown Files

on:
  push:
    paths:
      - '**/*.md'
  pull_request:
    paths:
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ§ª Run normalization script
      run: |
        chmod +x ./trim-and-add-spaces.sh
        ./trim-and-add-spaces.sh

    - name: ðŸ“¤ Commit changes if needed
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        if [[ `git status --porcelain` ]]; then
          git add .
          git commit -m "ðŸ¤– Normalize Markdown: trim + add trailing spaces"
          git push
        else
          echo "âœ… No changes to commit."
        fi
